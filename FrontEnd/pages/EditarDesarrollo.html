<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./EditarDesarrollo.css">
    <title>EditarDesarrollo</title>
</head>

<body>
    <header>
        <!-- Barra de navegación -->
        <nav>
            <a href="../index.html">
                <div class="nav_inicio">
                    <img src="../image/Logo.jpg" class="Logo">
                    <h1 class="Titulo"> CompraPC </h1>
                </div>
            </a>
  
            <div class="nav_inicio iconos">
              <nav class="d-flex justify-content-left">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Ingrese el producto" aria-label="Buscar">
                </form>
              </nav>
              
              <span class="badge rounded-pill bg-danger id="contadorCarrito>0</span>
              <a href="carrito.html"><box-icon class="icono" name='cart' color='white'></box-icon></a>
              <a href="registro.html"><box-icon class="icono" name='user-circle' color='white'></box-icon></a>
            </div>
  
  
        </nav>
      </header>

      <main>
        <h1>Modo desarrollador</h1>
        <h2>¡Edita, elimina o ingresa nuevos productos a la web!</h2>
        <div class="form-container">
          <form class="productForm" id="form-editar">
            <h2>Editar Producto</h2>
            
            <label for="tipo">Tipo:</label>
            <input class="InputForm" type="tipo"  id="nuevo-tipo" required>
    
            <label for="marca">Marca:</label>
            <input class="InputForm" type="marca" id="nuevo-marca" required>
    
            <label for="nombre">Nombre:</label>
            <input class="InputForm" type="nombre" id="nuevo-nombre" required>
    
            <label for="precio">Precio:</label>
            <input class="InputForm" type="precio" id="nuevo-precio" required>
    
            <label for="descripcion">Descripción:</label>
            <input class="InputForm" type="descripcion" id="nuevo-descripcion" ></input>
  
            <label for="foto">Foto:</label>
            <input class="InputForm" type="foto" id="nuevo-foto" ></input>
  
            <button class="EnviarFormulario" type="submit">Agregar a la Lista</button>
          </form>
      </main>

          <!-------------------- FOOTER  ----------------->
    <footer class="container">
          
      <!-- Quienes somos -->
      <!-- Botones -->
      <div id="botones_quienes_somos">
        <a href="quienes_somos.html" class="item_footer" id="QuienesSomos">Quienes somos</a>

        <button class="btn btn-secondary item_footer" onclick="CambiarClaroOscuro()">Cambiar Modo</button>
        <a class="item_footer" href="Desarrollo.html"> 
          <button class="btn btn-secondary">Modo Desarrollador</button>
        </a>

      </div>
      
      <!-- Formulario -->
      <form action="http://localhost:3000/registrar" method="post" target="_blank" class="formulario">
        <h3>Envianos tu consulta</h1>

        <label for="email"><h5>Correo electrónico:</h1></label>
        <input type="email" id="email" name="email" required><br>

        <label for="mensaje"><h5>Tu Consulta:</h1></label>
        <textarea id="mensaje" name="mensaje"  required></textarea>

        <button>Enviar</button>
      </form>

      <!-- Redes -->
      <div id="redes_footer">
        <h1 id="redes">Redes:</h1>

        <div class="RSocial">
          <a href="https://www.facebook.com/?locale=es_LA"><img class="logo_redes" src="../image/Fcabook.png"></a>
          <p>Facebook</p>
        </div>

        <div class="RSocial">
          <a href="https://www.instagram.com/?hl=es"><img class="logo_redes" src="../image/Instagrampng.png"></a>
          <p>Instagram</p>
        </div>

        <div class="RSocial">
          <a href="https://www.tiktok.com/?lang=es"><img class="logo_redes" src="../image/Tik tok1.png"> </a>
          <p>Tiktok</p>
        </div>

        <div class="RSocial">
          <a href="https://x.com/home?lang=es"><img class="logo_redes" src="../image/Twiter.jpg"></a>
          <p>Twitter</p>
        </div>

      </div>

    </footer>
          <!-- links bootstrap y boxicons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./EditarDesarrollo.js"></script>
</body>
</html>
